<!-- Nút mở modal -->
<button (click)="openModal()" class="open-btn">Thêm ngành</button>

<!-- Modal -->
<div class="modal" [class.show]="isModalOpen">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Thêm ngành mới</h2>

    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="name">Tên ngành</label>
        <input type="text" id="name" [(ngModel)]="major.name" name="name" required>
      </div>

      <div class="form-group">
        <label for="description">Mô tả</label>
        <textarea id="description" [(ngModel)]="major.description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="faculty">Khoa</label>
        <select id="faculty" [(ngModel)]="major.facultyId" name="faculty" required>
          <option value="">-- Chọn khoa --</option>
          <option *ngFor="let f of faculties" [value]="f.id" [(ngModel)] = "major.facultyId">{{ f.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit">Lưu</button>
      </div>
    </form>
  </div>
</div>
