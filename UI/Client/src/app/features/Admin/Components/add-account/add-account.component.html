<!-- Nút mở modal -->
<button (click)="openModal()" class="open-btn">Thêm tài khoản</button>

<!-- Modal -->
<div class="modal" [class.show]="isModalOpen">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Thêm bộ môn mới</h2>

    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="username">Tên tài khoản</label>
        <input type="text" id="username" [(ngModel)]="register.username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <textarea id="email" [(ngModel)]="register.email" name="email" required></textarea>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <textarea id="password" [(ngModel)]="register.password" name="password" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Lưu</button>
      </div>
    </form>
  </div>
</div>
