<!-- Nút mở modal -->
<button (click)="openModal()" class="open-btn">Thêm ngành</button>

<!-- Modal -->
<div class="modal" [class.show]="isModalOpen">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Thêm chuyên ngành mới</h2>

    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="name">Tên chuyên ngành</label>
        <input type="text" id="name" [(ngModel)]="specialization.name" name="name" required>
      </div>

      <div class="form-group">
        <label for="description">Mô tả</label>
        <textarea id="description" [(ngModel)]="specialization.description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="faculty">Ngành</label>
        <select id="faculty" [(ngModel)]="specialization.majorId" name="major" required>
          <option value="">-- Chọn ngành --</option>
          <option *ngFor="let f of major" [value]="f.id" [(ngModel)] = "specialization.majorId" name = "majorId">{{ f.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit">Lưu</button>
      </div>
    </form>
  </div>
</div>
